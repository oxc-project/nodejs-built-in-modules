name: Update Built-in Modules

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches:
      - main
    paths:
      - ".node-version"
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  update-builtins:
    name: Update Node.js Built-in Modules
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: true
          token: ${{ secrets.OXC_BOT_PAT }}

      - name: Read Node.js version
        id: node-version
        run: echo "version=$(cat .node-version)" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: ${{ steps.node-version.outputs.version }}

      - name: Setup Rust
        uses: oxc-project/setup-rust@c8224157c0bf235aabc633e8cd50d344f087a7de # v1.0.12

      - name: Update built-in modules list
        run: cargo run -p update_builtins

      - name: Format generated code
        run: cargo fmt

      - name: Run tests
        run: cargo test

      - uses: stefanzweifel/git-auto-commit-action@04702edda442b2e678b25b537cec683a1493fcb9 # v7.1.0
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        with:
          commit_message: "chore: update built-in modules for Node.js ${{ steps.node-version.outputs.version }} [skip ci]"
          file_pattern: src/lib.rs
